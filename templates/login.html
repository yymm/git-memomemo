{% extends "layout.html" %}
{% block body %}
<div class=login>
	<h1>Login</h1>
	{% if error %}
	<p class=error>
	<strong>Error:</strong> {{ error }}
	{% endif %}
	<form action="{{ url_for('login') }}" method=post>
		<dl>
			<dd><input type=text name=username class=login-info placeholder="Username">
			<dd><input type=password name=password class=login-info placeholder="Password">
			<dd><input type=submit value="Let me in" class=login-button>
		</dl>
	</form>
</div>
{% endblock %}
